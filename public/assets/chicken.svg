<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Body -->
  <ellipse cx="20" cy="22" rx="12" ry="14" fill="#FFD700"/>
  <ellipse cx="20" cy="22" rx="12" ry="14" fill="url(#bodyGradient)"/>
  
  <!-- Head -->
  <circle cx="20" cy="12" r="8" fill="#FFE44D"/>
  
  <!-- Eyes -->
  <circle cx="17" cy="11" r="2" fill="#000"/>
  <circle cx="23" cy="11" r="2" fill="#000"/>
  <circle cx="17.5" cy="10.5" r="0.8" fill="#FFF"/>
  <circle cx="23.5" cy="10.5" r="0.8" fill="#FFF"/>
  
  <!-- Beak -->
  <polygon points="20,14 18,16 22,16" fill="#FF6B35"/>
  
  <!-- Comb (on top of head) -->
  <path d="M 16 8 Q 16 5 18 6 Q 18 4 20 5 Q 20 3 22 6 Q 22 5 24 8" fill="#FF4444" stroke="#CC0000" stroke-width="0.5"/>
  
  <!-- Wings -->
  <ellipse cx="12" cy="22" rx="4" ry="6" fill="#FFCC00" transform="rotate(-20 12 22)"/>
  <ellipse cx="28" cy="22" rx="4" ry="6" fill="#FFCC00" transform="rotate(20 28 22)"/>
  
  <!-- Feet -->
  <path d="M 16 34 L 14 38 M 16 34 L 16 38 M 16 34 L 18 38" stroke="#FF6B35" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 24 34 L 22 38 M 24 34 L 24 38 M 24 34 L 26 38" stroke="#FF6B35" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Glow effect for power-ups -->
  <defs>
    <radialGradient id="bodyGradient">
      <stop offset="0%" stop-color="#FFE44D" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#FFD700" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
